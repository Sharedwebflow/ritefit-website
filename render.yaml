services:
  - type: web
    name: ritefit-ai
    env: node
    plan: starter
    buildCommand: npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ritefit-db
          property: connectionString
    
databases:
  - name: ritefit-db
    plan: starter